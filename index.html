<!DOCTYPE html>
<html>
  <head>
    <!-- Na początku trochę metadanych: kodowanie znaków,
      nazwa wyświetlana na zakładce, zablokowanie możliwości przybliżania strony
        (strony, nie mapy!-->
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <!-- Dwa ważne importy CSSów: tego mapboxowego poprzez link 
      oraz tego "naszego" z pliku style.css-->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </head>

  <body>
    <!-- Póki co nasz jedyny div, czyli "kontener" na dane - do niego za pomocą js 
        wrzucamy mapkę. Nasz div ma swoje id (czyli nazwę) 'map'-->
    <div id='map'></div>
    <div class="map-overlay" id="features">
      <h2><center><button onclick="przelacz(layer='projekt-piwny-1ixmu5')"> Pokaż Wszystkie </button></center></h2>
      <h2><center><button onclick="przelacz(layer='tanie-srednie-c0fh5i')"> Pokaż Tanie Średnie </button></center></h2>
      <h2><center><button onclick="przelacz(layer='tanie-5f5gcv')"> Pokaż Tanie </button></center></h2>
    </div>

    <nav class="navbar">
        <a class="navbar-brand" href="#">Piwny Projekt</a>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary">Polski</button>
          <button type="button" class="btn btn-secondary">English</button>
        
        </div>
        </nav>
  </body>

  <!-- Importy JSów. Dlaczego na końcu? Bo mogą oddziaływać na elementy html które 
      muszą być uprzednio stworzone. Dla przykładu, nasz "script.js" dodaje 
      do kontenera o ID 'map' mapę... Gdyby ten import dać na początku, to 
      kod wykonywałby się zanim wgl stworzymy ten kontener = nie działoby!-->
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
  <script src='script.js'></script>
</html>
